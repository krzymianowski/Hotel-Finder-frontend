        <div class="group">
            <div class="text-group">
                <div class="title">Hotel Finder</div>
                <div class="version">version: 0.34</div>
            </div>
            <div class="menu-button">
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </header>

    <nav>
        <div class="nav-item active">
            <a href="/home-page.html">
                <i class="fa fa-home"></i>
                <span>Home page</span>

        <div class="nav-item">
            <a href="/pages/search/search_page.html">
                <i class="fa fa-search"></i>
                <span>Search for hotels</span>
            </a>
        </div>
        <div class="nav-item">
            <a href="/pages/register/register_page.html">
                <i class="fa fa-user-plus"></i>
                <span>Register</span>
            </a>
        </div>
    </nav>

    <main>
        <div class="header">
        </div>
        <div class="main">
        </div>
        <div class="footer">
        </div>
    </main>

    <footer class="footer">
        <div class="top-line-group">
            <div class="center">
                <div class="icons">
                    <a href="https://www.linkedin.com/in/krzymianowski/">
                        <i class="fa fa-linkedin-square"></i>
                    </a>
                    <a href="https://www.facebook.com">
                        <i class="fa fa-facebook-square"></i>
                    </a>
                    <a href="https://github.com/krzymianowski">

                    <a href="#">

                <div class="small-nav">

            </div>
        </div>
        <div class="copyright">
            <span>&copy; 2018 krzymianowski.com</span>
        </div>
    </footer>

    <div class="login">
            <div class="cover"></div>
            <form action="">
                <fieldset class="login-dialog">
                    <div class="head">
                        <div class="title">
                            <legend>Sign in</legend>
                        </div>
                        <div class="exit">
                            <i class="fa fa-times"></i>
                        </div>
                    </div>
                    <div class="alerts">
                        <div class="error">
                            <span>Nieprawidłowy adres e-mail lub hasło.</span>
                        </div>
                    </div>
                    <div class="body">
                        <div class="input">
                            <input type="text" placeholder="e-mail">
                            <div class="icon">
                                <i class="fa fa-user"></i>
                            </div>
                        </div>
                        <span class="space"></span>
                        <div class="input">
                            <input type="password" placeholder="password">
                            <div class="icon">
                                <i class="fa fa-lock"></i>
                            </div>
                        </div>
                    </div>
                    <div class="footer">
                        <button class="button" type="submit">
                            Sing in!
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>
    
    <script src="/static/js/jquery-3.3.1.min.js"></script>
